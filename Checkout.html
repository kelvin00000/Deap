<body>

        <button class="open-btn" id="open-btn">

        <img class="logo" src="./Images/deap-logo.png.png">

            <button class="close-btn" id="close-btn">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/></svg>

            <a href="Products.html" class="option">Products</a>
        </div>

        <div class="navbar-right" id="navbar-right">
            <a href="Checkout.html" class="main checout">
                <svg xmlns="http://www.w3.org/2000/svg" height="30px" viewBox="0 -960 960 960" width="30px" fill="#e3e3e3"><path d="M289.4-98.1q-27.54 0-46.68-19.35-19.13-19.35-19.13-47t19.27-46.85q19.27-19.21 46.81-19.21 27.54 0 46.8 19.35 19.27 19.35 19.27 46.99 0 27.65-19.35 46.86T289.4-98.1Zm387.69 0q-27.54 0-46.67-19.35-19.14-19.35-19.14-47t19.27-46.85q19.27-19.21 46.81-19.21 27.54 0 46.81 19.35 19.26 19.35 19.26 46.99 0 27.65-19.34 46.86-19.35 19.21-47 19.21ZM235.33-740.15l108.16 225.84h276.48q3.47 0 6.29-1.73t4.48-4.81l114.75-208.53q2.31-4.24.38-7.51-1.92-3.26-6.54-3.26h-504Zm-24.97-50.26h555q24.53 0 37.09 21.09 12.57 21.09.78 42.86L678.55-500.6q-9.94 16.83-25.76 26.69-15.82 9.86-34.33 9.86H324l-52.26 96.25q-2.82 4.62-.06 10 2.76 5.39 8.53 5.39h463.22v50.25H284.67q-38.52 0-56.4-28.88-17.88-28.88-.27-61.37l61.95-112.36-149.33-314.97H65.28V-870h107.49l37.59 79.59Zm133.13 276.1h283.79-283.79Z"/></svg>

            <a href="#more-info" class="option">More Info</a>
            <a href="sellpage.html" class="option">Sell</a>
        </div>
    </nav>

    <div class="nav-overlay" id="nav-overlay"></div>

    <main>
        <div class="cart-container">
            <div class="cart js-cart">
            </div>
        </div>

        <div class="cart-summary">
            <div class="left">
                <div class="cart-item-number">
                    <h4>Cart : </h4>
                    <h4 class="js-cart-counter">0</h4>
                </div>
                <div class="total">
                    <h4>Total: GHC</h4>
                    <h4 id="js-cart-total">0</h4>
                </div>
            </div>
            
            <div class="right">
                <div class="button">
                    <button class="buy-button js-buy-button">Buy Now</button>
                </div>
            </div>
           
        </div>

        <div class="container js-customer-form">
            <form class="product-form">
                <h2>Where should we deliver to ?</h2>

                <div class="name">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" class="full-name" placeholder="Full Name"></br>
                </div>

                <div class="contact">
                    <label for="number">Phone Number</label>
                    <input type="text" id="number" class="customer-contact" placeholder="Number" inputmode="tel"></br>
                </div>

                <div class="contact-2">
                    <label for="number-2">Phone Number 2 </br>(optional)</label>
                    <input type="text" id="number-2" class="customer-contact-2" placeholder="Other Numbers" inputmode="tel"></br>
                </div>

                <div class="location">
                    <label for="region">Region</label>
                    <input type="text" id="region" class="customer-region" placeholder="Region"></br>
                </div>

                <div class="location-2">
                    <label for="suburb">City / Town</label>
                    <input type="text" id="suburb" class="customer-town" placeholder="Town / City" required></br>
                </div>

                <button type="submit" class="js-submit-button">Done</button>
            </form>
           
        </div>

        <div class="customer-background-form-overlay js-customer-background-form-overlay"></div>
    </main>
    
      
    <script src="./JavaScript/Homepage.js" ></script>
    <script type="module" src="./JavaScript/Cart.js" ></script>
</body>
</html>
